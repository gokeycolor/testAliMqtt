<script type="text/javascript">
    RED.nodes.registerType('alimqtt connector',{       
	category: 'aliCloud',  
        color: '#a6bbcf',
	credentials: {
 	    productKey: {type:"password"},
	    deviceName: {type:"text"},
	    deviceSecret:{type:"password"},
		
        },
	defaults:{
	    regionId: {
  		value:"cn-shanghai",
		required: true
		},
        subscribeTopic:{
            value:"user/control"
        }		
	},
	
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"alimqtt connector";
        }
        // node definition
    });
</script>
